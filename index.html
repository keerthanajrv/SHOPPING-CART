<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="infinite-outline"></ion-icon>
        Fashion Fabulous
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart"  id="cart-icon" ></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">
        </div>
        
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">Rs.0</div>
      </div>

      <button class="btn-buy">Place Order</button>

      <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">Best clothings are here...</h2>
    <div class="shop-content">


      <div class="cloth-box">
        <div class="pic">
          <img src="images/womenkurtas11.jpeg" class="cloth-img">
        </div>

        <span class="cloth-price">Rs.400</span>

        <div class="pic"><img src="images/heelsforwomen3.jpeg" class="cloth-img"></div>

      </div>
  
      <div class="cloth-box">
        <div class="pic"><img src="images/heelsforwomen1.jpeg" class="cloth-img"></div>

      </div>
  
      <div class="cloth-box">
        <div class="pic"><img src="images/womenkurtas4.jpeg" class="cloth-img"></div>
        <h2 class="cloth-title">Black kurta</h2>
        <span class="cloth-price">Rs.550</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="cloth-box">
        <div class="pic"><img src="images/womenkurtas5.jpeg" class="cloth-img"></div>
        <h2 class="cloth-title">Black kurta </h2>
        <span class="cloth-price">Rs.590</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
      <div class="cloth-box">

        <span class="cloth-price">Rs.1500</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>

      <div class="cloth-box">
        <div class="pic"><img src="images/womenkurtas7.jpeg" class="cloth-img"></div>
        <h2 class="cloth-title">Pink kurta </h2>
        <span class="cloth-price">Rs.650</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>
  
  
      <div class="cloth-box">
        <div class="pic"><img src="images/womenkurtas8.jpeg" class="cloth-img"></div>
        <h2 class="cloth-title">Sandalred Kurta</h2>
        <span class="cloth-price">Rs.950</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>

    </div>
